name: converted_app
description: A new Flutter project converted from Angular.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.19.2 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Core packages
  cupertino_icons: ^1.0.2
  http: ^0.13.6
  provider: ^6.1.1
  shared_preferences: ^2.2.2

  # Navigation and UI
  go_router: 6.5.0       # Last Dart-2.19–compatible release
  animations: 2.0.8      # Last Dart-2.19–compatible release

  # Form validation (still works on Dart 2.19)
  form_builder_validators: 8.6.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: 2.0.3   # Last Dart-2.19–compatible release

flutter:
  uses-material-design: true

  # Fonts for better typography
  fonts:
    - family: Roboto
      fonts:
        - asset: fonts/Roboto-Regular.ttf
        - asset: fonts/Roboto-Bold.ttf
          weight: 700
